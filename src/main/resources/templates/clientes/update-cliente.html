<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Registro de información</title>
	<meta charset="ISO-8859-1">
	<title>Home</title>
</head>

<body>
	<div id="add-cliente-header">
		Header of Home Page
	</div>
	<div id="add-cliente-nav">
		Home Nav
	</div>
	<div id="add-cliente-main-content">
		<h2>Form</h2>
		<form action="#" th:action="@{/update/{id_cliente}{id_cliente=${cliente.id_cliente}}}" method="post" th:object="${cliente}">
			<div class="row">
				<div>
					<label for"name">Name</label>
					<input type="text" th:field="*{name}" id="name" placeholder="name" />
			
				</div>
				<div>
					<label for"surname">Surname</label>
					<input type="text" th:field="*{surname}" id="surname" placeholder="surname" />
	
				</div>
				<div>
					<label for"email">Email</label>
					<input type="text" th:field="*{email}" id="email" placeholder="email" />
			
				</div>

				<div>
					<label for"telefono">Telefono</label>
					<input type="text" th:field="*{telefono}" id="telefono" placeholder="telefono" />
	
				</div>
				<div class="row">
					<div>
						<input type="submit" value="Añadir cliente">
					</div>
				</div>
			</div>
		</form>
	</div>



</body>

</html>
