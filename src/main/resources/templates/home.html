<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/mainLayout :: main-fragment(
	~{::title},
	~{::#home-static-resources},
	~{::#home-header},
	~{::#home-nav},
	~{::#home-main-content},
	~{::#home-footer},
)}">

<head>
	<title>Home</title>
	<th:block id="home-static-resources">
		<script type="text/javascript" src="../static/home.js" th:src="@{/home.js}"></script>
		<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" href="../../css/main.css">
	</th:block>

</head>

<body>
	<div id="home-header" class="conatainer my-2" align="center">
		Header of home page

	</div>
	<div id="home-nav" th:replace="~{/fragments/app-fragment :: nav-default}">
		Home Nav
	</div>
	<div id="home-main-content">
		<h2>Home contect</h2>
		<div>This is the content of the home page</div>

	</div>
	<div id="home-footer" th:replace="~{/fragments/app-fragment :: copyright}">
		Footer

	</div>

</body>

</html>
