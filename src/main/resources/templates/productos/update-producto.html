<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Registro de información</title>
	<meta charset="ISO-8859-1">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Navegacion</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/css/dashboard.css}" href="../../css/dashboard.css">
</head>

<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2 sidebar">
				<ul class="list-unstyled">
					<li><a th:href="@{/}">Home</a></li>
					<li><a th:href="@{/clientes}">Clientes</a></li>
					<li><a th:href="@{/productos}">Producto</a></li>
					<li><a th:href="@{/categorias}">Categoria</a></li>
					<li><a th:href="@{/proveedores}">Proveedor</a></li>
				</ul>
			</div>
			<div class="col-md-9">
				<div id="add-producto-main-content">
					<h2>Form</h2>
					<form action="#" th:action="@{/updateProducto/{id}(id=${producto.id_producto})}" method="post" th:object="${producto}">
						<div class="row">
							<div>
								<label for"name">Name</label>
								<input type="text" th:field="*{name}" id="name" placeholder="name" />

							</div>
							<div>
								<label for"descripcion">descripcion</label>
								<input type="text" th:field="*{descripcion}" id="descripcion"
									placeholder="descripcion" />

							</div>
							<div>
								<label for"precio"> precio</label>
								<input type="number" th:field="*{precio}" id="precio"
									placeholder="precio" />

							</div>
							<div class="row">
								<p></p>
								<div>
									<input type="submit" value="Añadir producto">
								</div>
							</div>
						</div>
					</form>
				</div>


			</div>
		</div>
	</div>



</body>

</html>
