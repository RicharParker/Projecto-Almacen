<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"> 

<head>
	<title>Spring Security Login</title>
	<th:block id="login-static-resources">
		<link rel="stylesheet" type="text/css" th:ref="@{/css/login.css}" href="/css/login.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
	</th:block>
</head> 

<body>
	<section class="vh-100 gradient-custom">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card bg-dark text-white" style="border-radius: 1rem;">
						<div class="card-body p-5 text-center">

							<div class="mb-md-3 mt-md-3 pb-3">

								<h2 class="fw-bold mb-2 text-uppercase">Login</h2>
								<p class="text-white-50 mb-5">Por favor ingrese su contraseña</p>

								<form th:action="@{/login}" method="post">
									<div class="form-outline form-white mb-4">
										<label class="form-label" for="typeEmailX">Usuario</label>
										<input type="text" name="username" id="typeEmailX"
											class="form-control form-control-lg" />

									</div>

									<div class="form-outline form-white mb-4">
										<label class="form-label" for="typePasswordX">Password</label>
										<input type="password" id="typePasswordX" name="password"
											class="form-control form-control-lg" />

									</div>

									<p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot
											password?</a>
									</p>

									<button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
								</form>
							</div>

							<div>
								<p class="mb-0">¿No tienes una cuenta? <a href="#!"
										class="text-white-50 fw-bold">Registrarme</a>
								</p>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body> 

</html>
